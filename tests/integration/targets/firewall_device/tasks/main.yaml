- name: firewall_device
  block:
    - set_fact:
        r: "{{ 1000000000 | random }}"

    - name: Create a Linode Instance
      linode.cloud.instance:
        label: 'ansible-test-{{ r }}'
        region: us-southeast
        type: g6-standard-1
        image: linode/alpine3.17
        state: present
      register: inst

    - name: Create a Linode Firewall
      linode.cloud.firewall:
        api_version: v4beta
        label: 'ansible-test-{{ r }}'
        devices: []
        rules:
          inbound: []
          inbound_policy: DROP
          outbound: []
          outbound_policy: DROP
        state: present
      register: fw

    - name: Add Device to Linode Firewall
      linode.cloud.firewall_device:
        api_version: v4beta
        firewall_id: '{{ fw.firewall.id }}'
        entity_id: '{{ inst.instance.id }}'
        entity_type: 'linode'
        state: present
      register: fw_device

    - name: Assert firewall device added
      assert:
        that:
          - fw_device.changed

    - name: Add Existing Device to Linode Firewall
      linode.cloud.firewall_device:
        api_version: v4beta
        firewall_id: '{{ fw.firewall.id }}'
        entity_id: '{{ inst.instance.id }}'
        entity_type: 'linode'
        state: present
      register: fw_device2

    - name: Assert firewall device not added
      assert:
        that:
          - not fw_device2.changed

  always:
    - ignore_errors: yes
      block:
        - linode.cloud.firewall_device:
            firewall_id: '{{ fw.firewall.id }}'
            entity_id: '{{ inst.instance.id }}'
            entity_type: 'linode'
            state: absent

        - linode.cloud.instance:
            label: '{{ inst.instance.label }}'
            state: absent

        - linode.cloud.firewall:
            label: '{{ fw.firewall.label }}'
            state: absent

  environment:
    LINODE_UA_PREFIX: '{{ ua_prefix }}'
    LINODE_API_TOKEN: '{{ api_token }}'