- name: instance_linode_interfaces_settings
  block:
    - set_fact:
        r: "{{ 1000000000 | random }}"

    - name: Create a VPC
      linode.cloud.vpc:
        label: 'ansible-test-{{ r }}'
        region: us-ord
        description: test description
        state: present
      register: create_vpc

    - name: Create a subnet
      linode.cloud.vpc_subnet:
        vpc_id: '{{ create_vpc.vpc.id }}'
        label: 'test-subnet'
        ipv4: '10.0.0.0/24'
        state: present
      register: create_subnet

    - name: Create an instance with an implicit image and dedicated Linode interfaces
      linode.cloud.instance:
        label: 'ansible-test-{{ r }}'
        region: us-ord
        type: g6-standard-1
        image: linode/ubuntu22.04
        root_pass: Fn$$oobar123
        booted: true
        allow_implicit_reboots: true
        interface_generation: linode
        linode_interfaces:
          - firewall_id: '{{ firewall_id }}'
            public:
              ipv4:
                addresses:
                  - address: auto
                    primary: true
              ipv6:
                ranges:
                  - range: /64

          - firewall_id: '{{ firewall_id }}'
            vpc:
              subnet_id: '{{ create_subnet.subnet.id }}'
              ipv4:
                addresses:
                  - address: auto
                    nat_1_1_address: auto
                    primary: true
                ranges:
                  - range: /32
        state: present
      register: create

    - name: Assert instance created
      assert:
        that:
          - create.changed
          - create.instance.status == 'running'

  always:
    - ignore_errors: yes
      block:
        - name: Delete a Linode instance
          linode.cloud.instance:
            label: '{{ create.instance.label }}'
            state: absent
          register: delete

        - name: Assert instance delete succeeded
          assert:
            that:
              - delete.changed
              - delete.instance.id == create.instance.id

        - name: Delete the VPC
          linode.cloud.vpc:
            label: '{{ create_vpc.vpc.label }}'
            state: absent
          register: delete_vpc

        - name: Assert VPC delete succeeded
          assert:
            that:
              - delete_vpc.changed
              - delete_vpc.vpc.id == create_vpc.vpc.id

  environment:
    LINODE_UA_PREFIX: '{{ ua_prefix }}'
    LINODE_API_TOKEN: '{{ api_token }}'
    LINODE_API_URL: '{{ api_url }}'
    LINODE_API_VERSION: '{{ api_version }}'
    LINODE_CA: '{{ ca_file or "" }}'

