- name: image_list
  block:
    - set_fact:
        r: "{{ 1000000000 | random }}"

    - linode.cloud.image_list:
        api_token: '{{ api_token }}'
        ua_prefix: '{{ ua_prefix }}'
        count: 5
      register: no_filter

    - assert:
        that:
          - no_filter.images | length == 5

    - name: Resolve an image
      linode.cloud.image_list:
        api_token: '{{ api_token }}'
        ua_prefix: '{{ ua_prefix }}'
        count: 1
        order_by: created
        order: desc
        filters:
          - name: label
            values: Alpine 3.16
      register: filter

    - assert:
        that:
          - filter.images | length == 1
          - filter.images[0].id == 'linode/alpine3.16'