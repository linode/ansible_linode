- name: ip_info_basic
  block:
    - set_fact:
        r: "{{ 1000000000 | random }}"

    - name: Create an instance
      linode.cloud.instance:
        label: 'ansible-test-{{ r }}'
        region: us-ord
        type: g6-standard-1
        image: linode/alpine3.16
        wait: no
        state: present
      register: instance_create

    - name: Get info about the instance's primary IP
      linode.cloud.ip_info:
        address: '{{ instance_create.instance.ipv4[0] }}'
      register: ip_info

    - assert:
        that:
          - ip_info.ip.address == instance_create.instance.ipv4[0]

  always:
    - ignore_errors: true
      block:
        - linode.cloud.instance:
            label: '{{ instance_create.instance.label }}'
            state: absent

  environment:
    LINODE_UA_PREFIX: '{{ ua_prefix }}'
    LINODE_API_TOKEN: '{{ api_token }}'
    LINODE_API_URL: '{{ api_url }}'
    LINODE_API_VERSION: '{{ api_version }}'
    LINODE_CA: '{{ ca_file or "" }}'

