- name: instance_interface_firewall_list
  block:
    - set_fact:
        r: "{{ 1000000000 | random }}"

    - name: Create an instance with an explicit interface
      linode.cloud.instance:
        label: 'ansible-test-{{ r }}'
        region: us-ord
        type: g6-standard-1
        image: linode/ubuntu22.04
        root_pass: Fn$$oobar123
        booted: false
        interface_generation: linode
        linode_interfaces:
          - firewall_id: '{{ firewall_id }}'
            public:
              ipv4:
                addresses:
                  - address: auto
                    primary: true
        state: present
      register: create

    - name: Assert instance created
      assert:
        that:
          - create.changed

    - name: Fetch the firewall attached to the interface
      linode.cloud.instance_interface_firewall_list:
        linode_id: "{{ create.instance.id }}"
        interface_id: "{{ create.linode_interfaces[0].id }}"
      register: interface_firewalls

    - name: Assert on firewall
      assert:
        that:
          - interface_firewalls.firewalls | length == 1

  always:
    - ignore_errors: yes
      block:
        - name: Delete a Linode instance
          linode.cloud.instance:
            label: '{{ create.instance.label }}'
            state: absent
          register: delete

        - name: Assert instance delete succeeded
          assert:
            that:
              - delete.changed
              - delete.instance.id == create.instance.id

  environment:
    LINODE_UA_PREFIX: '{{ ua_prefix }}'
    LINODE_API_TOKEN: '{{ api_token }}'
    LINODE_API_URL: '{{ api_url }}'
    LINODE_API_VERSION: '{{ api_version }}'
    LINODE_CA: '{{ ca_file or "" }}'

