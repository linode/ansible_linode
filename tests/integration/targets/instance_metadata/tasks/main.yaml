- name: instance_basic
  block:
    - set_fact:
        r: "{{ 1000000000 | random }}"
        region: us-iad

    - name: Create a Linode instance with metadata defined
      linode.cloud.instance:
        label: 'ansible-test-{{ r }}'
        region: "{{ region }}"
        type: g6-nanode-1
        image: linode/ubuntu22.04
        wait: false
        metadata:
          user_data: cool
        state: present
      register: create

    - name: Assert instance created
      assert:
        that:
          - create.changed
          # This check is temporarily disabled until the corresponding
          # API feature is available.
          # - create.instance.has_user_data == True

  always:
    - ignore_errors: yes
      block:
        - name: Delete a Linode instance
          linode.cloud.instance:
            label: '{{ create.instance.label }}'
            state: absent
          register: delete

        - name: Assert instance delete succeeded
          assert:
            that:
              - delete.changed

  environment:
    LINODE_UA_PREFIX: '{{ ua_prefix }}'
    LINODE_API_TOKEN: '{{ api_token }}'
    LINODE_API_URL: '{{ api_url }}'
    LINODE_API_VERSION: '{{ api_version }}'