---
- hosts: localhost
  connection: local
  gather_facts: no
  vars_files:
    - ../../../integration_config.yml
  tasks:
    - name: Create a basic Linode instance
      linode.cloud.instance:
        label: 'ansible-test-inventory'
        api_token: '{{ api_token }}'
        ua_prefix: '{{ ua_prefix }}'
        type: g6-nanode-1
        region: us-ord
        tags:
          - ansible-inventory-node
        state: present
