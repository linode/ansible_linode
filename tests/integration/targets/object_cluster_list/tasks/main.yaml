- name: object_cluster_list
  block:
    - name: List object clusters with no filter
      linode.cloud.object_cluster_list:
      register: no_filter

    - assert:
        that:
          - no_filter.clusters | length >= 0

    - name: List regions with filter on region
      linode.cloud.object_cluster_list:
        filters:
          - name: region
            values: us-east
      register: filter

    - assert:
        that:
          - filter.clusters | length >= 0
          - filter.clusters[0].region == 'us-east'

  environment:
    LINODE_UA_PREFIX: '{{ ua_prefix }}'
    LINODE_API_TOKEN: '{{ api_token }}'